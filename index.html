    <style>
      * {

      .wrapper {
        height: 100%;

        background: linear-gradient(180deg, #04fafd, 5%, #119dff, 50%, #030423);

      }
      .wrapper h1 {

    <img id="bouncingImage" src="ronald.png" alt="Bouncing Image" />
    <script>
      const img = document.getElementById("bouncingImage");

      let isDragging = false;
      let dragStartX = 0;
      let dragStartY = 0;
      let imgStartX = 0;
      let imgStartY = 0;
      let prevMouseX = 0;
      let prevMouseY = 0;
      let finalVelX = 0;
      let finalVelY = 0;

      function startDrag(x, y) {
        isDragging = true;
        dragStartX = x;
        dragStartY = y;
        imgStartX = posX;
        imgStartY = posY;
        prevMouseX = x;
        prevMouseY = y;
        velX = 0;
        velY = 0;
      }

      function moveDrag(x, y) {
        if (isDragging) {
          const dx = x - dragStartX;
          const dy = y - dragStartY;
          posX = imgStartX + dx;
          posY = imgStartY + dy;

          // Prevent dragging out of bounds
          const viewport = getViewportDimensions();
          imgWidth = img.offsetWidth;
          imgHeight = img.offsetHeight;

          if (posX < 0) posX = 0;
          if (posX > viewport.width - imgWidth)
            posX = viewport.width - imgWidth;
          if (posY < 0) posY = 0;
          if (posY > viewport.height - imgHeight)
            posY = viewport.height - imgHeight;

          img.style.transform = `translate(${posX}px, ${posY}px) rotate(${angle}deg)`;

          // Calculate velocity
          finalVelX = x - prevMouseX;
          finalVelY = y - prevMouseY;
          prevMouseX = x;
          prevMouseY = y;
        }
      }

      function endDrag() {
        if (isDragging) {
          isDragging = false;
          // Set velocity based on drag direction
          velX = finalVelX * 0.1; // Adjust multiplier for desired responsiveness
          velY = finalVelY * 0.1; // Adjust multiplier for desired responsiveness
        }
      }

      // Mouse events
      img.addEventListener("mousedown", (e) => {
        startDrag(e.clientX, e.clientY);
        e.preventDefault();
      });

      document.addEventListener("mousemove", (e) => {
        moveDrag(e.clientX, e.clientY);
      });

      document.addEventListener("mouseup", endDrag);

      // Touch events
      img.addEventListener("touchstart", (e) => {
        const touch = e.touches[0];
        startDrag(touch.clientX, touch.clientY);
        e.preventDefault();
      });

      img.addEventListener("touchmove", (e) => {
        const touch = e.touches[0];
        moveDrag(touch.clientX, touch.clientY);
        e.preventDefault();
      });

      img.addEventListener("touchend", endDrag);

      function getViewportDimensions() {
        return {
          width: window.innerWidth,
          height: window.innerHeight,
        };
      }

      let posX =
        Math.random() * (getViewportDimensions().width - img.offsetWidth);
      let posY =
        Math.random() * (getViewportDimensions().height - img.offsetHeight);
      let velX = 1 * 4; // Speed in X direction
      let velY = 1 * 4; // Speed in Y direction
      let angle = 0;

      function update() {
        const viewport = getViewportDimensions();
        imgWidth = img.offsetWidth;
        imgHeight = img.offsetHeight;

        posX += velX;
        posY += velY;

        if (posX <= 0 || posX >= viewport.width - imgWidth) {
          velX *= -1;
          posX = Math.max(0, Math.min(posX, viewport.width - imgWidth));
        }
        if (posY <= 0 || posY >= viewport.height - imgHeight) {
          velY *= -1;
          posY = Math.max(0, Math.min(posY, viewport.height - imgHeight));
        }

        img.style.transform = `translate(${posX}px, ${posY}px) rotate(${angle}deg)`;
        angle += 2; // Change this value to adjust spin speed

        requestAnimationFrame(update);
      }

      update();
    </script>
