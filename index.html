<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Why Ronald?</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê∏</text></svg>"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrapper {
        height: 100%;
        width: 100%;
        background: linear-gradient(180deg, #04fafd, 5%, #119dff, 50%, #030423);
        position: absolute;
      }
      .wrapper h1 {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        font-family: sans-serif;
        letter-spacing: 1px;
        word-spacing: 2px;
        color: #fff;
        font-size: 40px;
        font-weight: 888;
        text-transform: uppercase;
      }
      .wrapper div {
        height: 60px;
        width: 60px;
        border: 2px solid rgba(255, 255, 255, 0.7);
        border-radius: 50px;
        position: absolute;
        top: 10%;
        left: 10%;
        animation: 4s linear infinite;
      }
      div .dot {
        height: 10px;
        width: 10px;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.5);
        position: absolute;
        top: 20%;
        right: 20%;
      }
      .wrapper div:nth-child(1) {
        top: 20%;
        left: 20%;
        animation: animate 8s linear infinite;
      }
      .wrapper div:nth-child(2) {
        top: 60%;
        left: 80%;
        animation: animate 10s linear infinite;
      }
      .wrapper div:nth-child(3) {
        top: 40%;
        left: 40%;
        animation: animate 3s linear infinite;
      }
      .wrapper div:nth-child(4) {
        top: 66%;
        left: 30%;
        animation: animate 7s linear infinite;
      }
      .wrapper div:nth-child(5) {
        top: 90%;
        left: 10%;
        animation: animate 9s linear infinite;
      }
      .wrapper div:nth-child(6) {
        top: 30%;
        left: 60%;
        animation: animate 5s linear infinite;
      }
      .wrapper div:nth-child(7) {
        top: 70%;
        left: 20%;
        animation: animate 8s linear infinite;
      }
      .wrapper div:nth-child(8) {
        top: 75%;
        left: 60%;
        animation: animate 10s linear infinite;
      }
      .wrapper div:nth-child(9) {
        top: 50%;
        left: 50%;
        animation: animate 6s linear infinite;
      }
      .wrapper div:nth-child(10) {
        top: 45%;
        left: 20%;
        animation: animate 10s linear infinite;
      }
      .wrapper div:nth-child(11) {
        top: 10%;
        left: 90%;
        animation: animate 9s linear infinite;
      }
      .wrapper div:nth-child(12) {
        top: 20%;
        left: 70%;
        animation: animate 7s linear infinite;
      }
      .wrapper div:nth-child(13) {
        top: 20%;
        left: 20%;
        animation: animate 8s linear infinite;
      }
      .wrapper div:nth-child(14) {
        top: 60%;
        left: 5%;
        animation: animate 6s linear infinite;
      }
      .wrapper div:nth-child(15) {
        top: 90%;
        left: 80%;
        animation: animate 9s linear infinite;
      }
      @keyframes animate {
        0% {
          transform: scale(0) translateY(0) rotate(70deg);
        }
        100% {
          transform: scale(1.3) translateY(-100px) rotate(360deg);
        }
      }

      body {
        margin: 0;
        overflow: hidden;
        background: #f0f0f0;
      }
      @media (min-width: 768px) {
        #bouncingImage {
          position: absolute;
          width: 150px; /* Change this to your image width */
          height: auto; /* Change this to your image height */
          transform-origin: center;
        }
      }

      @media (max-width: 767px) {
        #bouncingImage {
          width: 125px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
    </div>
    <img id="bouncingImage" src="ronald.png" alt="Bouncing Image" />
    <script>
      const img = document.getElementById("bouncingImage");

      // Function to get viewport dimensions
      function getViewportDimensions() {
        return {
          width: window.innerWidth,
          height: window.innerHeight,
        };
      }

      // Initialize viewport dimensions and image properties
      const viewport = getViewportDimensions();
      let imgWidth = img.offsetWidth;
      let imgHeight = img.offsetHeight;

      let posX = Math.random() * (viewport.width - imgWidth);
      let posY = Math.random() * (viewport.height - imgHeight);
      let velX = 1 * 4; // Speed in X direction
      let velY = 1 * 4; // Speed in Y direction
      let angle = 0;

      function update() {
        // Retrieve viewport dimensions for current frame
        const viewport = getViewportDimensions();

        viewport.width = window.innerWidth;
        viewport.height = window.innerHeight;
        imgWidth = img.offsetWidth;
        imgHeight = img.offsetHeight;

        // Update position
        posX += velX;
        posY += velY;

        // Bounce off edges
        if (posX <= 0) {
          velX *= -1;
          posX = 0; // Ensure image is not out of bounds
        }
        if (posX >= viewport.width - imgWidth) {
          velX *= -1;
          posX = viewport.width - imgWidth; // Ensure image is not out of bounds
        }
        if (posY <= 0) {
          velY *= -1;
          posY = 0; // Ensure image is not out of bounds
        }
        if (posY >= viewport.height - imgHeight) {
          velY *= -1;
          posY = viewport.height - imgHeight; // Ensure image is not out of bounds
        }

        // Apply transformation
        img.style.transform = `translate(${posX}px, ${posY}px) rotate(${angle}deg)`;

        // Increase the angle for spinning
        angle += 2; // Change this value to adjust spin speed

        requestAnimationFrame(update);
      }

      // Update image dimensions on window resize
      window.addEventListener("resize", () => {
        viewport.width = window.innerWidth;
        viewport.height = window.innerHeight;
        imgWidth = img.offsetWidth;
        imgHeight = img.offsetHeight;
      });

      // Initialize the animation
      update();
    </script>
  </body>
</html>
